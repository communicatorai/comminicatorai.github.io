<body>


  <!-- Modal -->
  <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contactModalLabel">Contact Us</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="row">

            <div class="col-lg-12">
                <div class="contact_form">
                    <form action="https://communicatorai.herokuapp.com/leads" name="input" class="contact_form_box" method="POST" id="contactForm" >
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group text_box">
                                     <input type="text" id="name" name="name" placeholder="Your Name">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group text_box">
                                    <input type="text" name="email" id="email" placeholder="Your Email">
                                </div>
                            </div>
                            <!-- <div class="col-lg-12">
                                <div class="form-group text_box">
                                    <input type="text" id="subject" name="subject" placeholder="Subject">
                                </div>
                            </div> -->
                            <div class="col-lg-12">
                                <div class="form-group text_box">
                                    <textarea name="message" id="message" cols="30" rows="10" placeholder="How may we help you?"></textarea>
                                </div>
                            </div>
                        </div>
			<input type="hidden" name="_subject" value="Lead from communicator.ai" />
			<input type="hidden" name="_next" value="thanks.html" />
                        <button type="submit" class="btn_three">Send Message</button>
                    </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
